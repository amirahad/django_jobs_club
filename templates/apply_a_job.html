{% extends 'base/base.html' %}
{% load static %}

{% block content %}

<body>
	<!-- start banner Area -->
	<div id="ban" style="height: 300px;">
		<div class="primary-overlay" style="height: 300px;">
			<div class="container">
				<div class="row align-items-center justify-content-center d-flex">
				</div>
			</div>
		</div>
	</div>
	<!-- End banner Area -->

	<!-- Start Add Job Detail Area -->
	<section class="error_area section-full">
		<div class="container">
			<div class="row d-flex justify-content-center">
				<div class="add_job_content col-lg-12">
					<div class="headline">
						<h3><i class="fa fa-folder-o"></i> Job Submission Form</h3>
					</div>
					<div class="add_job_detail">
						<div class="row">
							<div class="col-md-4 col-sm-12">
								<div class="submit-field">
									<h5>First Name</h5>
									<input class="form-control" type="text" placeholder="Your First Name">
								</div>
							</div>
							<div class="col-md-4 col-sm-12">
								<div class="submit-field">
									<h5>Last Name</h5>
									<input class="form-control" type="text" placeholder="Your Last Name">
								</div>
							</div>
							<div class="col-md-4 col-sm-12">
								<div class="submit-field">
									<h5>E-Mail Address</h5>
									<input class="form-control" type="text" placeholder="Your mail address">
								</div>
							</div>
							<div class="col-md-4 col-sm-12">
								<div class="submit-field">
									<h5>Location</h5>
									<div class="input-group">
										<input type="text" class="form-control" placeholder="Type Address">
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-12">
								<div class="submit-field">
									<h5>Gender</h5>
									<select class="form-control">
									  <option>Male</option>
									  <option>Female</option>
									</select>  
								</div>
							</div>
							<div class="col-md-4 col-sm-12">
								<div class="submit-field">
									<h5>Phone Number</h5>
									<input class="form-control" type="text"
										placeholder="+880*********">
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="submit-field">
									<h5>About Yourself</h5>
									<textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="submit-field">
									<input type="file" class="form-control-file" id="exampleInputFile"
										aria-describedby="fileHelp"><br>
									<small id="fileHelp" class="form-text text-muted">Upload Your CV Here ..</small>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="add_job_btn col-lg-12 mt-5">
					<div class="submit-field">
						<button type="submit" class="job_detail_btn">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End Add Job Detail Area -->
</body>

{% endblock %}
